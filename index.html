<!DOCTYPE html>
<html>
  <head>
    <title>Spanning</title>
  </head>
  <body>
    <table bgcolor="lightpink" border="1" cellpadding="5" cellspacing="15" height="400" width="400">
      <caption>
        <h2>SEMANTIC ELEMENTS IN HTML</h2>
      </caption>
      <tr>
        <td bgcolor="skyblue"colspan="3"><center>Header</center></td>
      </tr>
      <tr>
        <td bgcolor="skyblue"colspan="3"><center>Nav</center></td>
      </tr>
      <tr>
        <td bgcolor="lightyellow" colspan="2"><center>Section</center></td>
        <td bgcolor="lightyellow"rowspan="2"><center>Aside</center></td>
      </tr>
      <tr>
        <td bgcolor="lightyellow"><center>Article</center></td>
      </tr>
      <tr>
        <td bgcolor="skyblue" colspan="3"><center>Footer</center></td>
      </tr>
    </table>
  </body>
</html>
